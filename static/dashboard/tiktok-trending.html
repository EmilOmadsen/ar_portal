<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Trending - A&R Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }

        h1 {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #9945ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 0.95em;
        }

        .filters {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            color: #aaa;
            font-size: 0.9em;
            font-weight: 500;
        }

        input, select {
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            color: #e0e0e0;
            font-size: 0.95em;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00d4ff;
        }

        button {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .songs-grid {
            display: grid;
            gap: 20px;
        }

        .song-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .song-card:hover {
            border-color: #00d4ff;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.15);
        }

        .song-header {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .album-art {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            background: #2d2d2d;
            object-fit: cover;
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }

        .song-artist {
            color: #888;
            font-size: 0.95em;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric {
            background: #0f0f0f;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #2d2d2d;
        }

        .metric-label {
            color: #888;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .metric-value {
            color: #00d4ff;
            font-size: 1.3em;
            font-weight: 700;
        }

        .chart-container {
            background: #0f0f0f;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .chart-title {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-align: center;
        }

        .no-data {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .error {
            background: #2d1a1a;
            border: 1px solid #cc0000;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #ff6666;
        }

        .spotify-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: #1DB954;
            text-decoration: none;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .spotify-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 10px;">
                <a href="/dashboard/discover" style="color: #00d4ff; text-decoration: none; font-size: 1.5em;">‚Üê</a>
                <h1>üéµ TikTok Trending Discovery</h1>
            </div>
            <p class="subtitle">Discover viral tracks with historical TikTok data and Spotify streaming metrics (Live from Chartex API)</p>
        </header>

        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label>Sort By</label>
                    <select id="sortBy">
                        <option value="tiktok_last_7_days_video_count">Last 7 Days Videos</option>
                        <option value="tiktok_last_24_hours_video_count">Last 24 Hours Videos</option>
                        <option value="tiktok_total_video_count">Total Videos</option>
                        <option value="tiktok_last_24_hours_video_percentage">24h Growth %</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Limit</label>
                    <input type="number" id="limit" value="10" min="1" max="50">
                </div>

                <div class="filter-group">
                    <label>Min Video Count</label>
                    <input type="number" id="minVideoCount" placeholder="e.g., 1000">
                </div>

                <div class="filter-group">
                    <label>Country Code</label>
                    <input type="text" id="countryCode" placeholder="e.g., US or US,GB,DE">
                </div>

                <div class="filter-group">
                    <label>History Days</label>
                    <input type="number" id="historyDays" value="30" min="7" max="90">
                </div>
            </div>

            <button id="searchBtn" onclick="loadTrendingSongs()">Search</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // Get token from URL or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || localStorage.getItem('access_token') || localStorage.getItem('token');

        if (token) {
            // Store token for future use
            localStorage.setItem('access_token', token);
            localStorage.setItem('token', token);
        }

        if (!token) {
            window.location.href = '/';
        }

        let chartInstances = {};

        async function loadTrendingSongs() {
            const resultsDiv = document.getElementById('results');
            const searchBtn = document.getElementById('searchBtn');
            
            searchBtn.disabled = true;
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading trending songs...</p></div>';

            // Clear existing charts
            Object.values(chartInstances).forEach(chart => chart.destroy());
            chartInstances = {};

            const sortBy = document.getElementById('sortBy').value;
            const limit = document.getElementById('limit').value;
            const minVideoCount = document.getElementById('minVideoCount').value;
            const countryCode = document.getElementById('countryCode').value;
            const historyDays = document.getElementById('historyDays').value;

            const params = new URLSearchParams({
                sort_by: sortBy,
                limit: limit,
                history_days: historyDays,
                include_history: 'true'
            });

            if (minVideoCount) params.append('min_video_count', minVideoCount);
            if (countryCode) params.append('country_codes', countryCode);

            try {
                // Add timestamp to prevent browser caching
                params.append('_t', Date.now());
                
                const response = await fetch(`/api/discovery/tiktok-trending/songs?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache'
                    },
                    cache: 'no-store'  // Prevent browser from caching this request
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error loading data: ${error.message}</div>`;
            } finally {
                searchBtn.disabled = false;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');

            if (!data.songs || data.songs.length === 0) {
                resultsDiv.innerHTML = '<div class="no-data">No songs found. Try adjusting your filters.</div>';
                return;
            }

            let html = `<div class="songs-grid">`;

            data.songs.forEach((song, index) => {
                const albumImage = song.spotify?.album_image || 'https://via.placeholder.com/80?text=No+Image';
                
                html += `
                    <div class="song-card">
                        <div class="song-header">
                            <img src="${albumImage}" alt="${song.title}" class="album-art" onerror="this.src='https://via.placeholder.com/80?text=No+Image'">
                            <div class="song-info">
                                <div class="song-title">${song.title}</div>
                                <div class="song-artist">${song.artist}</div>
                                ${song.spotify?.url ? `<a href="${song.spotify.url}" target="_blank" class="spotify-link">üéß Listen on Spotify</a>` : ''}
                            </div>
                        </div>

                        <div class="metrics-grid">
                            <div class="metric">
                                <div class="metric-label">Last 7 Days Videos</div>
                                <div class="metric-value">${formatNumber(song.tiktok_metrics.last_7_days_videos)}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Last 24h Videos</div>
                                <div class="metric-value">${formatNumber(song.tiktok_metrics.last_24h_videos)}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Total Videos</div>
                                <div class="metric-value">${formatNumber(song.tiktok_metrics.total_videos)}</div>
                            </div>
                            ${song.spotify?.popularity ? `
                            <div class="metric">
                                <div class="metric-label">Spotify Popularity</div>
                                <div class="metric-value">${song.spotify.popularity}</div>
                            </div>
                            ` : ''}
                        </div>

                        ${renderCharts(song, index)}
                    </div>
                `;
            });

            html += `</div>`;
            resultsDiv.innerHTML = html;

            // Initialize charts after DOM is ready
            setTimeout(() => {
                data.songs.forEach((song, index) => {
                    initializeCharts(song, index);
                });
            }, 100);
        }

        function renderCharts(song, index) {
            if (!song.history) return '';

            let html = '';

            // TikTok Video Counts Chart
            if (song.history.tiktok?.video_counts && song.history.tiktok.video_counts.length > 0) {
                html += `
                    <div class="chart-container">
                        <div class="chart-title">TikTok Daily New Videos (Growth Indicator)</div>
                        <canvas id="tiktok-counts-${index}" height="80"></canvas>
                    </div>
                `;
            }

            // TikTok Video Views Chart
            if (song.history.tiktok?.video_views && song.history.tiktok.video_views.length > 0) {
                html += `
                    <div class="chart-container">
                        <div class="chart-title">TikTok Cumulative Video Views (Total Reach)</div>
                        <canvas id="tiktok-views-${index}" height="80"></canvas>
                    </div>
                `;
            }

            // Spotify Streams Chart
            if (song.history.spotify?.streams && song.history.spotify.streams.length > 0) {
                html += `
                    <div class="chart-container">
                        <div class="chart-title">Spotify Daily Streams (Listening Demand)</div>
                        <canvas id="spotify-streams-${index}" height="80"></canvas>
                    </div>
                `;
            }

            return html;
        }

        function initializeCharts(song, index) {
            if (!song.history) return;

            const chartConfig = {
                type: 'line',
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#888' },
                            grid: { color: '#2d2d2d' }
                        },
                        y: {
                            ticks: { color: '#888' },
                            grid: { color: '#2d2d2d' }
                        }
                    }
                }
            };

            // TikTok Video Counts
            if (song.history.tiktok?.video_counts && song.history.tiktok.video_counts.length > 0) {
                const ctx = document.getElementById(`tiktok-counts-${index}`);
                if (ctx) {
                    chartInstances[`tiktok-counts-${index}`] = new Chart(ctx, {
                        ...chartConfig,
                        data: {
                            labels: song.history.tiktok.video_counts.map(d => d.date),
                            datasets: [{
                                label: 'Daily Videos',
                                data: song.history.tiktok.video_counts.map(d => d.value),
                                borderColor: '#00d4ff',
                                backgroundColor: 'rgba(0, 212, 255, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        }
                    });
                }
            }

            // TikTok Video Views
            if (song.history.tiktok?.video_views && song.history.tiktok.video_views.length > 0) {
                const ctx = document.getElementById(`tiktok-views-${index}`);
                if (ctx) {
                    chartInstances[`tiktok-views-${index}`] = new Chart(ctx, {
                        ...chartConfig,
                        data: {
                            labels: song.history.tiktok.video_views.map(d => d.date),
                            datasets: [{
                                label: 'Cumulative Views',
                                data: song.history.tiktok.video_views.map(d => d.value),
                                borderColor: '#9945ff',
                                backgroundColor: 'rgba(153, 69, 255, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        }
                    });
                }
            }

            // Spotify Streams
            if (song.history.spotify?.streams && song.history.spotify.streams.length > 0) {
                const ctx = document.getElementById(`spotify-streams-${index}`);
                if (ctx) {
                    chartInstances[`spotify-streams-${index}`] = new Chart(ctx, {
                        ...chartConfig,
                        data: {
                            labels: song.history.spotify.streams.map(d => d.date),
                            datasets: [{
                                label: 'Daily Streams',
                                data: song.history.spotify.streams.map(d => d.value),
                                borderColor: '#1DB954',
                                backgroundColor: 'rgba(29, 185, 84, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        }
                    });
                }
            }
        }

        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        // Load on page load
        loadTrendingSongs();
    </script>
</body>
</html>
